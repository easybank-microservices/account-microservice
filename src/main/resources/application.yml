server:
  port: 8080

spring:
  application:
    name: account-microservice
  messages:
    basename: ValidationMessages
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:account
    username: sa
    password: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true


